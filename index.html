<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        touch-action: none; /* prevent pinch-zoom on mobile */
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .main-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: auto;
      }

      /* Fixed small white rectangle */
      .fixed-rectangle {
        position: fixed;
        bottom: 20px; /* distance from bottom */
        right: 20px;  /* distance from right */
        width: 160px;  /* rectangle width */
        height: 60px; /* rectangle height */
        background-color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* subtle shadow */
        z-index: 1000; /* above iframe */
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px; /* optional rounded corners */
        font-size: 16px;
        font-weight: bold;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe class="main-iframe" 
        src="https://my-site-yg72oli3-virtualis003.wix-vibe.com" 
        allowfullscreen>
      </iframe>

      <div class="fixed-rectangle">
        Bizmart LMS
      </div>
    </div>
  </body>
</html>
